name: Deploy-Android-PROD
on:
  pull_request:
    branches:  
      - master
      - 'releases/**'
  push:
    branches: 
      - test

env:
  APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_TOKEN_CONVERTER_ANDROID_PROD }}
  APP_NAME: ${{ 'Fancy-converter/ENV_PROP' }}
  TESTING_GROUP: ${{ 'ENV_PROD' }}
  UPLOAD_FILE: ${{ 'android/app/build/outputs/apk/app-release.apk' }}
  KEYSTORE: ${{ secrets.KEYSTORE }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install dependencies
        run: npm install

      - name: Copy the key file to the signing key file
        run: echo "${{ env.KEYSTORE }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks
        shell: bash

      - name: Build Signed APK
        # run: cd android && ./gradlew assembleDebug --stacktrace
        run: cd android && chmod +x ./gradlew && ./gradlew assembleRelease
          -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks 
          -Pandroid.injected.signing.store.password=${{ env.KEYSTORE_PASSWORD }} 
          -Pandroid.injected.signing.key.alias=${{ env.KEY_ALIAS }} 
          -Pandroid.injected.signing.key.password=${{ env.KEY_ALIAS_PASSWOR }} --stacktrace
        # uses: victorbnl/build-signed-apk@v1.0.0
        # with:
        #   keystore: ${{ secrets.keystore }}
        #   keystore_password: ${{ secrets.KEYSTORE_PASSWORD }}
        #   key_alias: ${{ secrets.KEY_ALIAS }}
        #   key_password: ${{ secrets.KEY_ALIAS_PASSWORD }}
        #   gradlew_dir: 'android'
        
      - name: Upload to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ env.APP_NAME }}
          token: ${{ env.APP_CENTER_TOKEN }}
          group: ${{ env.ENV_PROD }}
          file: ${{ env.UPLOAD_FILE }}
          notifyTesters: true
          debug: false