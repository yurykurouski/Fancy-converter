name: Deploy-Android-PROD
on:
  push:
    branches: [ "master" ]
      tags:
       - 'v[0-9]+.[0-9]'

env:
  APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_TOKEN_CONVERTER_ANDROID_PROD }}
  APP_NAME: ${{ ‘Fancy-converter/ENV_PROP’ }}
  TESTING_GROUP: ${{ ‘ENV_PROD’ }}
  UPLOAD_FILE: ${{ ‘android/app/build/outputs/apk/app-release.apk' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install dependencies
        run: npm install
      - name: Build android
        run: npm run cd android && ./gradlew assembleRelease